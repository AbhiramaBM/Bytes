services:
  - type: web
    name: ruralcare-backend
    runtime: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        scope: all

databases:
  - name: ruralcare-db
    databaseName: ruralcare
    user: ruralcare
